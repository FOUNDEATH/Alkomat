<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkomat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="naglowek">
        <h1>Alkomat</h1>
    </header>
    <main class="glowny">
            <div class="card text-center" id="card">
                <div class="card-body">
                  <button type="reset" class="btn-close" class="zamknij" aria-label="Close" id="zamknij_wynik" onclick="zamknij_wynik()"></button>
                  <h5 class="card-title" id="wynik_promile"></h5>
                  <p class="card-text" id="il_alk_w_g_akt"></p>
                  <p class="card-text" id="il_alk_dostarczanego_na_min"></p>
                  <p class="card-text" id="il_alk_wchlanianego_na_min"></p>
                  <p class="card-text" id="BMI"></p>
                  <p class="card-text" id="plyny"></p>
                </div>
              </div>
            
        <div class="form" id="form">
            <div class="dane_wej">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Wzrost</label>
                    <input type="number" class="form-control" id="wzrost" placeholder="cm">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Waga</label>
                    <input type="number" class="form-control" id="waga" placeholder="kg">
                </div>
            </div>
            <div class="dane_wej">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ilość napoju</label>
                    <input type="number" class="form-control" id="il_napoju" placeholder="ml">
                </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">% alkoholu w napoju</label>
                    <input type="number" class="form-control" id="proc_alk" placeholder="%">
                  </div>
            </div>

            <div class="dane_wej">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Czas picia</label>
                    <input type="number" class="form-control" id="czas_picia" placeholder="min">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Czas skończenia picia</label>
                    <input type="number" class="form-control" id="czas_wypicia" placeholder="min">
            </div>

            </div>
            <div class="radio-group radio-group-gender">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="mez">
                    <label class="form-check-label" for="mez">Mężczyzna</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="kob">
                    <label class="form-check-label" for="kobieta">Kobieta</label>
                </div>
            </div>
            <div class="radio-group radio-group-stomach">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stomach" id="na_czczo">
                    <label class="form-check-label" for="na_czczo">Na czczo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stomach" id="zapelniony">
                    <label class="form-check-label" for="zapelniony">Na zapełniony żołądek</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="oblicz">Oblicz</button>
        </div>
        
        
    </main>
    <footer class="stopka">
        <p class="autor">Autor: Dawid Wróbel</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
